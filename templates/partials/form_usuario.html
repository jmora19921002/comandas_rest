<form id="modalForm">
    <input type="hidden" name="tipo" value="usuarios">
    <input type="hidden" name="is_edit" value="{{ 'true' if usuario else 'false' }}">
    {% if usuario %}<input type="hidden" name="id" value="{{ usuario[0] }}">{% endif %}
    
    <div class="mb-3">
        <label for="user" class="form-label">Usuario</label>
        <input type="text" class="form-control" id="user" name="user" 
               value="{{ usuario[1] if usuario else '' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="nombre_completo" class="form-label">Nombre Completo</label>
        <input type="text" class="form-control" id="nombre_completo" name="nombre_completo"
               value="{{ usuario[3] if usuario else '' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="rol" class="form-label">Rol</label>
        <select class="form-select" id="rol" name="rol" required>
            <option value="mesero" {% if usuario and usuario[4] == 'mesero' %}selected{% endif %}>Mesero</option>
            <option value="admin" {% if usuario and usuario[4] == 'admin' %}selected{% endif %}>Administrador</option>
            <option value="soporte" {% if usuario and usuario[4] == 'soporte' %}selected{% endif %}>Soporte Técnico</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" class="form-control" id="password" name="password"
               {% if not usuario %}required{% endif %}>
        {% if usuario %}<small class="text-muted">Dejar en blanco para no cambiar</small>{% endif %}
    </div>
    
    <div class="mb-3">
        <label for="estatus" class="form-label">Estatus</label>
        <select class="form-select" id="estatus" name="estatus" required>
            <option value="activo" {% if usuario and usuario[5] == 'activo' %}selected{% endif %}>Activo</option>
            <option value="inactivo" {% if usuario and usuario[5] == 'inactivo' %}selected{% endif %}>Inactivo</option>
        </select>
    </div>
</form>

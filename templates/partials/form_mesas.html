<form id="modalForm" onsubmit="return false;">
    <input type="hidden" name="tipo" value="mesas">
    <input type="hidden" name="is_edit" value="{{ 'true' if mesa else 'false' }}">
    {% if mesa %}
        <input type="hidden" name="id" value="{{ mesa.Id }}">
    {% endif %}
    
    <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" 
               value="{{ mesa.nombre if mesa else '' }}" required>
    </div>
    
    <div class="mb-3">
        <label for="estatus" class="form-label">Estatus</label>
        <select class="form-select" id="estatus" name="estatus" required>
            <option value="libre" {% if mesa and mesa.estatus == 'libre' %}selected{% endif %}>Libre</option>
            <option value="ocupada" {% if mesa and mesa.estatus == 'ocupada' %}selected{% endif %}>Ocupada</option>
        </select>
    </div>
</form>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Asegurarse de que el botón de guardar esté conectado
    const saveBtn = document.getElementById('modalSaveBtn');
    if (saveBtn) {
        saveBtn.onclick = function() {
            console.log('Botón guardar clickeado'); // Debug
            guardarFormulario();
        };
    }
});
</script>

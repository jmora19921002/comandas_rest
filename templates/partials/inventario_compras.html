<div class="container-fluid">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h4 class="mb-0">
                        <i class="fas fa-shopping-cart"></i> Gestión de Compras - Inventario
                    </h4>
                    <button type="button" class="btn btn-primary" onclick="cargarFormularioCompra()">
                        <i class="fas fa-plus"></i> Nueva Compra
                    </button>
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-hover" id="tablaCompras">
                            <thead class="thead-dark">
                                <tr>
                                    <th>ID</th>
                                    <th>Proveedor</th>
                                    <th>Fecha</th>
                                    <th>Total</th>
                                    <th>Acciones</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for compra in compras %}
                                <tr>
                                    <td>{{ compra.id }}</td>
                                    <td>{{ compra.proveedor }}</td>
                                    <td>{{ compra.fecha }}</td>
                                    <td>${{ "%.2f"|format(compra.total) }}</td>
                                    <td>
                                        <button type="button" class="btn btn-sm btn-info" data-compra-id="{{ compra.id }}" onclick="verDetallesCompra(this.dataset.compraId)">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                        <button type="button" class="btn btn-sm btn-danger" data-compra-id="{{ compra.id }}" onclick="eliminarCompra(this.dataset.compraId)">
                                            <i class="fas fa-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
$(document).ready(function() {
    $('#tablaCompras').DataTable({
        language: {
            url: '//cdn.datatables.net/plug-ins/1.10.24/i18n/Spanish.json'
        },
        order: [[2, 'desc']]
    });
});

function verDetallesCompra(compraId) {
    // Convertir a número si es string
    const id = parseInt(compraId);
    
    // Implementar vista de detalles
    Swal.fire({
        title: 'Detalles de Compra',
        text: `Función de ver detalles para compra ${id} en desarrollo`,
        icon: 'info'
    });
}
</script>
